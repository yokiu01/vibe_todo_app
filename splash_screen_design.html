<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain - Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .brain-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            position: relative;
            animation: brainFloat 3s ease-in-out infinite;
        }

        .brain-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8FBC8F 0%, #9ACD32 50%, #8FBC8F 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            filter: drop-shadow(0 8px 24px rgba(143, 188, 143, 0.4));
        }

        .brain-shape::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 80%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            transform: translate(-50%, -50%);
        }

        .brain-left, .brain-right {
            position: absolute;
            top: 0;
            width: 48%;
            height: 100%;
            border-radius: 50% 30% 30% 50% / 60% 60% 40% 40%;
        }

        .brain-left {
            left: 0;
            background: linear-gradient(135deg, #8FBC8F 0%, #98D982 100%);
        }

        .brain-right {
            right: 0;
            background: linear-gradient(135deg, #98D982 0%, #8FBC8F 100%);
            border-radius: 30% 50% 50% 30% / 60% 60% 40% 40%;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .loading-container {
            margin-top: 40px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8FBC8F;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(143, 188, 143, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        .version-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #bdc3c7;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes brainFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.3;
            }
        }

        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            }
            
            .app-title {
                color: #e2e8f0;
            }
            
            .app-subtitle {
                color: #a0aec0;
            }
            
            .version-text {
                color: #4a5568;
            }
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .brain-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 24px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .app-subtitle {
                font-size: 14px;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="splash-container">
        <div class="brain-logo">
            <div class="brain-shape">
                <div class="brain-left"></div>
                <div class="brain-right"></div>
            </div>
        </div>
        
        <h1 class="app-title">Second Brain</h1>
        <p class="app-subtitle">똑똑한 할일관리의 시작</p>
        
        <div class="loading-container">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="version-text">v1.0.0</div>

    <script>
        // 스플래시 스크린 자동 전환 (실제 앱에서는 로딩 완료 후)
        setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            
            setTimeout(() => {
                // 메인 앱으로 전환
                console.log('메인 앱으로 이동');
            }, 500);
        }, 3000);
    </script>
</body>
</html>
